<div id="login-container">
  <div id="header-login">
    <h2 id="sign-in-title">Sign in to your account</h2>
  </div>
  <div id="form-login">
    <form id="loginForm">
      <div>
        <label for="email" id="email-label">Email address</label>
        <div id="email-input-wrapper">
          <input type="email" name="email" id="email" autocomplete="email" required />
        </div>
      </div>
      <div>
        <div id="password-label-wrapper">
          <label for="password" id="password-label">Password</label>
        </div>
        <div id="password-input-wrapper">
          <input type="password" name="password" id="password" autocomplete="current-password" required />
        </div>
      </div>
      <div>
        <button type="submit" id="sign-in-button">Sign in</button>
      </div>
    </form>
    <p id="register-text">
      Don't have an account?
      <a href="/register" id="show-register">Register here</a>
    </p>
  </div>
</div>
